{% extends 'a_main/base.html' %}
{% load static %}

{% block layout %}
<style>
    * {
        box-sizing: border-box;
        outline:none;
        border:none;
    }
    
    ol, ul {
        list-style-type: none;
    }
    h1 {
        font-size:30px;
        font-weight: bold;
        color:darkblue;
        text-align:  center;
        padding-bottom:20px;
    }

/*---*/
.form-card {
        max-width:550px;
        width:100%;
        margin:10px auto;
        margin-bottom: 30px !important;
        padding:20px;
        background:rgb(241,240,253);
        border-radius:8px;
        border:.5px solid #ccc;
        box-shadow:0 0 5px 0 rgba(0,0,0,.3);
    }

    button {
            padding:10px 15px;
            font-size:14px;
            font-weight:bold;
            color:#fff;
            border:none;
            border-radius:5px;
            cursor:pointer;
            background:darkblue;
            margin:5px auto;
            text-decoration:none;
        }        
        button:hover {
            box-shadow: 0 0 0 1px rgb(49, 100, 49);
            transition:scale(1.1);
            background-color:rgb(49, 100, 49);
        }

        .submitbtn {
            padding:10px 15px;
            font-size:14px;
            font-weight:bold;
            color:#fff;
            border:none;
            border-radius:5px;
            cursor:pointer;
            background:darkblue;
            margin:5px auto;
            text-decoration:none;
        }
        .submitbtn:hover {
            box-shadow: 0 0 0 1px rgb(49, 100, 49);
            transition:scale(1.1);
            background-color:rgb(49, 100, 49);
        }
      
        /* MORE DJANGO-ALLAUTH FORM STYLING*/
    
        form p {
            margin-bottom:1rem;
            display:flex;
            align-items:center;
        }

        form p label {
            width: 8rem;
        }

        label {
            margin: 6px 0 3px;
        }
        input, textarea {
            width: 100%;
        }
        input[type="file"], select {
            background-color: none;
            padding-left: 0;
        }
        label[for="id_remember"] {
            width: auto;
            margin-right: 0.5rem;
        }
        input[name="remember"] {
            width: auto;
            vertical-align: auto;
        }
    
        .textarea, textarea {
            margin-bottom: 1rem;
        }
        textarea, input {
            border-radius: 0.5rem;
            padding: 1rem 1.2rem;
            outline:none;
        }

        .textarea:focus, textarea:focus, input:focus {
            border:.2px solid rgba(23, 65, 215, 0.5);
        }
        
        .errorlist li {
            color: rgb(231, 59, 21);
            text-decoration: none;
            padding: 0.5rem;
            padding-left: 1rem;
            border-left: 5px solid rgb(212, 54, 19);
            margin-bottom: 1rem;
        }

        #id_tags {
            margin-bottom: 1rem;
        }
        #id_tags div {
            display:inline-block;
            gap:20px; 
        }
        #id_tags div label {
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            width: auto;
            cursor: pointer;
            user-select: none;
        }
        #id_tags input {
            display: none;
        }
        #id_tags label:has(input:checked) {
            background-color:black;
            color: white;
            border: 1px solid black;
        }

    
        .post-form-title {
            font-size:28px;
            font-weight:700;
            padding-bottom:10px;
            text-align: center;
            color:darkblue;
            }
@media (max-width: 300px) {
    form p {
            display:block;
        }
}
</style>
<div class="form-card">
    {% block content %}

    {% endblock %}
</div>
{% endblock %}
